<div class="panel panel-default">
	<div class="panel-heading">images </div>
	  <div class="panel-body">
		<uib-carousel interval="0" no-wrap="false">
	      <uib-slide ng-repeat="image in item.images" >
	      <div class="row">
	        	<div class="col-xs-6">
	        		<h6>{{image.name}}</h6>
	        	</div>
	        	<div class="col-xs-6">
	        		<button class="btn btn-default btn-sm" type="submit" ng-click="removeImage($index)">remove</button>
	        	</div>
	        </div>
	        <div class="row">
	        	 <img class="img-rounded" ng-src="{{image.data}}" obj="image" size="partConf.image.dimension" canvasid="'hiddencanvas'" imageresizer style="margin:auto;" >
	        </div>
	      </uib-slide>
	    </uib-carousel>
	  </div> 
	<div class="panel-footer">
		<div class="row">
	 		<imagebase64input images="item.images" class="col-xs-4 col-xs-offset-8" />
	 	</div> 
	</div>
</div>

<form name="newpartform" novalidate ng-submit="submit()">
	<div class="row">
	    <div class="col-sm-6">
	    	<p ng-if="item._id">id: {{item._id}}</p>
	    </div>
	    <div class="col-sm-6">
	    	<p ng-if="item._rev">rev: {{item._rev}}</p>
	    </div>
  	</div>
	<div class="row">
	    <div class="col-sm-6">
	      <div class="form-group" ng-class="{'has-error': formErrors && !newpartform.name.$valid}">
	        <label for="name" class="control-label">name</label>
	        <input name="name" type="text" class="form-control" placeholder="provide a part name..." ng-model='item.name' required ng-minlength="6" ng-maxlength="64">
	      </div>
	    </div>
	    <div class="col-sm-6">
	      <div class="form-group" ng-class="{'has-error': formErrors && !newpartform.price.$valid}">
	        <label for="price" class="control-label">price</label>
	        <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon">â‚¬</span>
			  <input type="number" name="price" class="form-control" placeholder="0.0" aria-describedby="sizing-addon" ng-model='item.price' required ng-min="1" ng-max="999999" />
			</div>
	       </div>
	    </div>
  	</div>
  	<div class="row">
	    <div class="col-sm-12">
	      <div class="form-group" ng-class="{'has-error': formErrors && !newpartform.tags.$valid}">
	        <label for="tags" class="control-label">tags</label>
	        <tags-input name="tags" id="tags" ng-model="item.tags" add-on-paste="true" placeholder="...add multiple tags..." required>
		      <auto-complete source="getTags($query)"></auto-complete>
		    </tags-input>
	      </div>
	    </div>
  	</div>
  	<div class="row">
	    <div class="col-sm-12">
	      <div class="form-group" ng-class="{'has-error': formErrors && !newpartform.notes.$valid}">
	        <label for="notes" class="control-label">notes</label>
	        <textarea name="notes" class="form-control" placeholder="..." ng-model='item.notes' required ng-min="1" ng-max="999999" ></textarea>
	      </div>
	    </div>
  	</div>
  	<div class="row col-sm-12">
    <div class="col-sm-6">
        <button ng-if="item._id && item._rev" type='button' class="btn btn-default pull-left" ng-click="delete()">delete</button>
      </div>
      <div class="col-sm-6">
        <input type="submit" class="btn btn-primary pull-right" value="submit" >
      </div> 
  </div>
</form>
<div id="hiddenarea" style="visibility: hidden;">
	<canvas id="hiddencanvas"></canvas>
</div>
